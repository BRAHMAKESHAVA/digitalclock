<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style type="text/css">
        h1{
            text-align: center;
            margin-top: 20%;
            padding: 30px 30px;
            background: black;
            color: whitesmoke;
            border-left: 3px solid red;
            border-right: 3px solid red;
            border-top: 2px solid red;
            border-bottom: 2px solid red;

        }
    </style>
</head>
<body onload="showTime()">
    <h1></h1>
    
</body>
<script type="text/javascript">
    function showTime(){
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = "AM";

        if(h>=12){
            session="PM";
        }
        if(h>12){
            h = h-12;
        }

        h = h<10? "0"+h : h;
        m = m<10? "0"+m : m;
        s = s<10? "0"+s : s;

        var time = h+" : "+m+" : "+s+" "+session;
        document.getElementsByTagName("h1")[0].innerText=time;
        setTimeout(showTime,1000);
    }
</script>
</html>
